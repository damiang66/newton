<body>
	<ol id="lista">

	<!---script>
		//Modificar elementos del DOM

		var primerElemento = getElementById("primero");

		//Modificar el tecto por innerHTML - nos permite acceder a todo nuestro codigo HTML y ejecutar codigo de HTML
		primerElemento.innerHTML = "Nuevo Texto";

		//Modificar el texto por textContent - nos permite acceder a todo nuestro codigo HTML sin ejecutar codigo de HTML
		primerElemento.textContent = "Nuevo Texto";
	</script-->

	<!--script>
		//Reemplazar elementos del DOM

		var elemento = document.createElement("li");
		var contenido = document.createTextNode("Nuevo Texto");
		elemento.appendChild(contenido);

		var padre = getElementsByTagName("li")[0].parentNode;
		var referencia =  getElementsByTagName("li")[0];
		padre.replaceChild(elemento, referencia); //el primer parametro es el elemento que queremos agregar y el ssegundo es el que queremos eliminar
	</script-->

	<!--script>
		//Eliminar elementos del DOM

		var elemento = document.createElement("li");
		var contenido = document.createTextNode("Nuevo Texto");
		elemento.appendChild(contenido);

		var padre = getElementsByTagName("li")[0].parentNode;
		var referencia =  getElementsByTagName("li")[0];
		padre.removeChild(referencia);
	</script-->
</body>
