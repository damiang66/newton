<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>

	<form action="">
		<p>Dejanos tus datos y nos pondremos en contacto con vos</p>

		<span>Nombre:</span> <input type="text" name="nombre" placeholder="Tu Nombre"><br>
		<span>Mail:</span> <input type="mail" name="mail" placeholder="usuario@correo.com"><br>

		<p>De que departamento?</p>
		<select name="departamento" id="">
			<option value="">Cuidad</option>
			<option value="">Guaymallen</option>
			<option value="">Las Heras</option>
		</select><br>

		<p>Que te parecio la iluminacion del ambiente?</p>
		<input type="checkbox" name="iluminacion">Muy acorde<br>
		<input type="checkbox" name="iluminacion">Buena, pero podria mejora<br>
		<input type="checkbox" name="iluminacion">Mala<br>

		<p>Cuando nos visitaste?</p>
		<input type="date" name="fecha"><br>

		<p>Recomendarias el lugar?</p>
		<input type="radio" name="recomendar">SI<br>
		<input type="radio" name="recomendar">NO<br>

		<p>Porque?</p>
		<textarea name="" id="" cols="30" rows="20"></textarea><br>

		<input class="btn" type="submit" name="enviar">
		<input class="btn" type="reset" name="borrar" value="Resetear">
	</form>
	
</body>
</html>
